<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<table>
    <tr>
        <th>postId</th>
        <td th:text="${post.postId}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${post.title}"></td>
    </tr>
    <tr>
        <th>author</th>
        <td th:text="${post.author}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${post.postCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${post.postHits}"></td>
    </tr>
    <tr>
        <th>body</th>
        <td th:text="${post.body}"></td>
    </tr>
</table>
<br>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>

<script th:inline="javascript">
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]]
        location.href = "/api/community/board/paging?page=" + page;
    }

    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${post.postId}]];
        location.href = "/api/community/board/update/" + id;
    }

    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${post.postId}]];
        location.href = "/api/community/board/delete/" + id;
    }
</script>
</html>
