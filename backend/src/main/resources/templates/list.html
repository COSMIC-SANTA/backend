<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>author</th>
            <th>date</th>
            <th>hits</th>
        </tr>
        <tr th:each="board: ${postList}">
            <td th:text="${board.postId}"></td>
            <td>
                <a th:href="@{/api/community/board/{id}(id=${board.postId})}" th:text="${board.title}"></a>
            </td>
            <td th:text="${board.author}"></td>
            <td th:text="*{#temporals.format(board.postCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.postHits}"></td>
        </tr>
    </table>

</body>
</html>
